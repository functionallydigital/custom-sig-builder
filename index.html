<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Signature Builder</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="signature-builder">
      <div class="header-bar">
        <div class="row">
          <div class="col-md-8 col-md-offset-1">
            <h1 class="app-name" style="">Email Signature Builder</h1>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="signature-details-form col-md-5">
            <form class="form-horizontal">
              <fieldset>
                <!-- Select Basic -->
                <div class="form-group company-selector" hidden>
                  <label class="col-md-2 control-label" for="company">Company</label>
                  <div class="col-md-10">
                    <select id="company" name="company" class="form-control">
                    </select>
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-2 control-label" for="name">Name</label>
                  <div class="col-md-10">
                    <input id="name" name="name" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-2 control-label" for="job">Job title</label>
                  <div class="col-md-10">
                    <input id="job" name="job" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-2 control-label" for="telephone">Telephone</label>
                  <div class="col-md-10">
                    <input id="telephone" name="telephone" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-2 control-label" for="email">Email</label>
                  <div class="col-md-10">
                    <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <div class="col-xs-4 col-md-12 text-left">
                <button id="getSig" class="btn btn-primary btn-control" data-target="#signatureModal">Create Signature</button>
              </div>

              <!-- <div class="col-xs-4 col-md-12 text-right">
                <button id="copySig" class="btn btn-success btn-control">Copy Signature</button>
              </div> -->

              <div class="col-xs-4 col-md-12 text-right">
                <a href="index.html" class="btn btn-danger btn-control">Clear Signature</a>
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="sig-wrapper">
              <div id="sig" class="sig">
                <div class="row">
                  <div id="callback-html" class="col-md-12">
                    <table cellpadding="0" cellspacing="0">
                      <tbody>
                        <tr>
                          <td valign="top" style="padding-bottom:30px;">
                            <span>--&nbsp;</span>
                            <p style="font-size: 11pt;">
                              <span class="sig-name"></span> <br>

                              <span class="sig-job" style="color:#666666;"></span> <br>

                              <a class="sig-email" href="" style="color:#666666; text-decoration:none;"></a> <br>

                              <span class="sig-telephone" style="color:#666666;"></span>
                            </p>
                          </td>
                        </tr>

                        <tr>
                          <td valign="top">
                            <table cellpadding="0" cellspacing="0">
                              <tbody style="font-size:10.5pt;">
                                <tr>
                                  <td class="sig-company-image-td individual-logo" valign="top" style="padding-right:10px;">
                                    <img class="sig-company-image" src="" width="200" alt="">
                                  </td>
                                </tr>
                                <tr>
                                  <td valign="top">
                                    <p class="address-block" style="margin-bottom:0px;">
                                    </p>
                                    <p class="social-media-block">
                                      <a class="sig-website" href="" style="color:#666666; text-decoration:none;"></a><br />
                                      <a class="sig-twitter" href="" style="color:#666666; text-decoration:none;display:inline-block; ">
                                        <span class="sig-twitter-handle"></span>
                                        <img src="https://images.methodsdigital.co.uk/Twitter.png" width="15" height="15" border="0" style="margin-left:5px;">
                                      </a><br class="sig-twitter-br" />
                                      <a class="sig-linkedin" href="" style="color:#666666; text-decoration:none;display:inline-block; ">
                                        LinkedIn
                                        <img src="https://images.methodsdigital.co.uk/In48px.png" width="15" height="15" border="0" style="margin-top:-5px;margin-left:5px;">
                                      </a>
                                    </p>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <div style="font-size:10px">
                      <p style="color:#666666;margin-top:50px;" id="sig-reg-details">
                      </p>
                      <p style="color:#666666;" id="sig-disclaimer">
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <small>SigBuilder v1.0.0</small>
    </div>

    <script src="companydetails.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
